<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section class="container">

        <div class="cycle">
            <p id="counter" class="timer">0</p>
        </div>
        
        <div class="timer-content">
            <!-- work timer -->
            <div id="work-timer" class="timer">
                <p id="w-min">25</p>
                <p class="colon">:</p>
                <p id="w-sec">00</p>
            </div>
            
            <!-- break timer -->
            <div id="break-timer" class="timer hide">
                <p id="b-min">5</p>
                <p class="colon">:</p>
                <p id="b-sec">00</p>
            </div>
        </div>

        <div class="timer-label">
            <p id="work" class="label"><i class="fa-solid fa-house-laptop"></i> WORK</p>
            <p id="break" class="label hide"><i class="fa-solid fa-mug-saucer"></i>you deserve a break</p>
        </div>

        <div class="btns">
            <button id="start" class="btn"><i class="fa-solid fa-circle-play"></i></button>
            <button id="stop" class="btn"><i class="fa-solid fa-circle-pause"></i></button>
            <button id="reset" class="btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>

    </section>

    <script src="main.js"></script>
</body>
</html>
